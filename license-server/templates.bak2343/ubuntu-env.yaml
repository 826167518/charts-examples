apiVersion: v1
appVersion: "1.0"
description: A Helm chart for Kubernetes
name: ubuntu-env
version: 0.1.0

---

global:
  node_list:
    TSF_NODE1: 10.0.129.13 
    TSF_NODE2: 10.0.129.20
    TSF_NODE3: 10.0.128.30
  volumes_root_hostpath:
    name: tsf-root
    hostPath:
      path: /root/tsf/
      type: ""
  volumes_data_hostpath:
    name: tsf-data
    hostPath:
      path: /data/
      type: ""
  volumes_fscgroup_hostpath:
    name: fscgroup
    hostPath:
      path: /sys/fs/cgroup
      type: ""


  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
  hosts:
    - host: chart-example.local
      paths: []

  tls: []

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}

---
