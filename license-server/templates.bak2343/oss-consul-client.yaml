apiVersion: v1
appVersion: "1.0"
description: A Helm chart for Kubernetes
name: oss-consul-client
version: 0.1.0

---

global:
  node_list:
    one: 192.168.122.82 
    two: 192.168.122.83 
    three: 192.168.122.84
  volumes_root_hostpath:
    name: tsf-root
    hostPath:
      path: /root/tsf/
      type: ""
  volumes_fscgroup_hostpath:
    name: fscgroup
    hostPath:
      path: /sys/fs/cgroup
      type: ""

replicaCount: 3

image:
  repository: index.alauda.cn/alaudaorg/consul-client
  tag: v1.2
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
  hosts:
    - host: chart-example.local
      paths: []

  tls: []

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}

---

